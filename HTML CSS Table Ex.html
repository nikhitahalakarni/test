<!DOCTYPE html>
<html>
	<head>
		<title>HTML CSS Table Ex</title>
		<style>
		table,th,td{
			border:1px solid black;
			background-color:lightblue;
		}
		table{
			border-collapse:collapse;
			outline:green solid 5px;
			width:100%;
		}
		td{
			text-align:center;
		}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<th>FirstName</th>
				<th>LastName</th>
				<th>Savings</th>
			</tr>
			<tr>
				<td>Raam</td>
				<td>Hlkrn</td>
				<td>100$</td>
			</tr>
			<tr>
				<td>Ravan</td>
				<td>Hlkrn</td>
				<td>50$</td>
			</tr>
			<tr>
				<td>laxman</td>
				<td>Hlkrn</td>
				<td>300$</td>
			</tr>
		</table>
	</body>
</html>
